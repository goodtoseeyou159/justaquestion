<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #e91e63;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #e91e63;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #555;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const card = document.querySelector('.card');

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function yesClicked() {
      document.querySelector('.card').innerHTML = '<h1>I knew it! üíñü•∞</h1><p>You just made my day üòä</p>';
    }

    // Initial random position
    moveNoButton();
  </script>
</body>
</html>
